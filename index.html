<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alframework</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="Alframework.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="logo">
        <div id="h1DIV">
            <h1 id="h1Logo">Alframework</h1>
        </div>
        <div id="evebetterP">
            <p>everything will be better</p>
        </div>
        <div id="logoBorder"></div>
    </div>





    <div id="separator"></div>






    <div id="contentDIV">

        <div class="contentLIST">
            <img src="img/JavaScript-logo.png" class="imgJavascript" alt="logo Javascript">
            <h3>Full package !</h3>
            <p>Get everything out of the framework</p>
            <div class="buttonDIV">
                <button id="copy">Copy</button>
                <button id="download">Download</button>
            </div>
        </div>
        <a href="Alframework.js" id="downloadA" download></a>

        <div class="contentLIST">
            <img src="img/JavaScript-logo.png" class="imgJavascript" alt="logo Javascript">
            <h3>AlfJAX !</h3>
            <p>Only get the AJAX functions</p>
            <div class="buttonDIV">
                <button id="alfjaxcopy">Copy</button>
                <button id="alfjaxdownload">Download</button>
            </div>
        </div>
        <a href="AlfJAX.js" id="downloadALFJAX" download></a>

        <div class="contentLIST">
            <img src="img/JavaScript-logo.png" class="imgJavascript" alt="logo Javascript">
            <h3>Shorter !</h3>
            <p>If you just want to get the shortennings functions</p>
            <div class="buttonDIV">
                <button id="Shortercopy">Copy</button>
                <button id="Shorterdownload">Download</button>
            </div>
        </div>
        <a href="Shorter.js" id="downloadSHORTER" download></a>

    </div>

</body>
